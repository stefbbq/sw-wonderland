<div id="services_bucket" class="bucket">
    <h1>Services</h1>
    <div class="col left">
        <ul>
    {exp:channel:entries channel="services" orderby="order" sort="asc"}
            <li><a href="javascript:void(0);" onclick="showServiceSlide({count});">{button_label}</a></li>
    {/exp:channel:entries}
        </ul>
    </div>
    
    <div class="col right">
        <div id="services_slider" class="liquid-slider">
    {exp:channel:entries channel="services" orderby="order" sort="asc"}
            <div>
                <img src="fpo.png" width="200" height="200"/>
                <span class="content">
                    <h2 class="title">{heading}</h2>
                    {if services:subheading}<h3 class="title">{subheading}</h3>{/if}
                    <p>{body}</p>
              </span>
            </div>
    {/exp:channel:entries}
        </div>
    </div>
</div>

<script>
  /**
   * If you need to access the internal property or methods, use this:
   * var api = $.data( $('#main-slider')[0], 'liquidSlider');
   * console.log(api);
   */


  $('#services_slider').liquidSlider({
      dynamicTabs:false,
      dynamicArrows:false,
      autoHeight:false
  });
  
   var servicesAPI = $.data( $('#services_slider')[0], 'liquidSlider');
   function showServiceSlide(index) {
       servicesAPI.setNextPanel(index - 1);
       servicesAPI.updateClass($(this));
   }
  
</script>
